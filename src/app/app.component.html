
<h1>Angular pie char  Example</h1>
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label>Box-1</label>
                    <input type="text" placeholder="Box-1" class="form-control" #inputOne (blur)="handInput('one')">
                    <span class="text-danger">{{myValiationMessage1}}</span>
                </div>
                <div class="from-group">
                    <label>Box-2</label>
                    <input type="text" placeholder="Box-2" class="form-control" #inputTwo (blur)="handInput('two')">
                    <span class="text-danger">{{myValiationMessage2}}</span>
                </div>
                <button class="btn btn-success btn-sm mt-2" (click)="onSubmit()">Create Chart</button>
            </form>
        </div>
        <div class="col-sm-6">
            <canvas #myCanvasOne width="100" height="100"></canvas>
        </div>
    </div>
</div>
